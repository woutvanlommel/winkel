<div class="detail-container">
  <a routerLink="/" class="back-link">
    <span>‚Üê</span> Terug naar lijsten
  </a>

  @if (error) {
    <div style="background: #fef2f2; color: #991b1b; padding: 1rem; border-radius: 8px; margin-bottom: 1.5rem; border: 1px solid #fecaca;">
      <p style="margin: 0; font-weight: 500;">{{ error }}</p>
    </div>
  }

  @if (!loading && !error && list) {
    <div class="detail-header">
      <h1>{{ list.winkelwagen }}</h1>
    </div>

    <div class="add-product-section">
      <form (ngSubmit)="addProduct()" class="add-product-form">
        <input
          type="text"
          [(ngModel)]="newProductName"
          name="productName"
          placeholder="Product naam..."
          class="add-product-input"
          required
        />
        <button type="submit" class="add-product-button">
          Toevoegen
        </button>
      </form>
    </div>

    <div class="products-card">
      @if (products.length === 0) {
        <div class="empty-products">
          <div class="empty-products-icon">üõí</div>
          <p>Nog geen producten toegevoegd</p>
        </div>
      } @else {
        <ul class="products-list">
          @for (product of products; track product.id) {
            <li class="product-item" [class.checked]="product.gekocht">
              <div class="product-checkbox-container">
                <input
                  type="checkbox"
                  [checked]="product.gekocht"
                  (change)="toggleProductCheck(product)"
                  class="product-checkbox"
                />
              </div>
              <span class="product-text">
                {{ product.product }}
              </span>
              <button (click)="deleteProduct(product.id)" class="product-delete-button" title="Verwijder product">
                <svg width="20" height="20" fill="currentColor" viewBox="0 0 20 20">
                  <path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd"/>
                </svg>
              </button>
            </li>
          }
        </ul>
      }
    </div>
  }
</div>
