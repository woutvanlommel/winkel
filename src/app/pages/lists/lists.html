<div class="p-6 max-w-2xl mx-auto pb-20">
  <div class="flex justify-between items-center mb-6">
    <h1 class="text-2xl font-bold">Winkellijsten</h1>
    <button
      (click)="toggleAddList()"
      class="bg-green-600 text-white px-4 py-2 rounded-md hover:bg-green-700 transition-colors"
    >
      {{ showAddList ? 'Annuleren' : '+ Nieuwe lijst' }}
    </button>
  </div>

  @if (showAddList) {
    <div class="bg-white border border-gray-200 rounded-lg p-4 shadow-sm mb-4">
      <form (ngSubmit)="createList()" class="flex gap-2">
        <input
          type="text"
          [(ngModel)]="newListName"
          name="listName"
          placeholder="Lijst naam"
          class="flex-1 px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500"
          required
        />
        <button
          type="submit"
          class="bg-green-600 text-white px-4 py-2 rounded-md hover:bg-green-700 transition-colors"
        >
          Aanmaken
        </button>
      </form>
    </div>
  }

  @if (loading) {
    <div class="text-center py-8">
      <p class="text-gray-600">Laden...</p>
    </div>
  }

  @if (error) {
    <div class="bg-red-100 text-red-700 p-4 rounded-md mb-4">
      {{ error }}
    </div>
  }

  @if (!loading && !error) {
    <div class="space-y-4">
      @for (list of lists; track list.id) {
        <div class="bg-white border border-gray-200 rounded-lg p-4 shadow-sm">
          <div class="flex justify-between items-center gap-2">
            <a [routerLink]="['/lijst', list.id]" class="text-xl font-semibold hover:text-blue-600 cursor-pointer flex-1">
              {{ list.winkelwagen }}
            </a>
            <div class="flex gap-2">
              <button
                (click)="toggleAddProduct(list)"
                class="bg-blue-950 text-white px-4 py-2 rounded-md hover:bg-blue-800 transition-colors text-sm"
              >
                {{ list.showAddProduct ? 'Annuleren' : '+ Product' }}
              </button>
              <button
                (click)="deleteList(list); $event.stopPropagation()"
                class="bg-red-600 text-white px-3 py-2 rounded-md hover:bg-red-700 transition-colors text-sm"
              >
                üóëÔ∏è
              </button>
            </div>
          </div>

          @if (list.showAddProduct) {
            <div class="mt-4 pt-4 border-t border-gray-200">
              <form (ngSubmit)="addProduct(list)" class="flex gap-2">
                <input
                  type="text"
                  [(ngModel)]="list.newProductName"
                  name="productName"
                  placeholder="Product naam"
                  class="flex-1 px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                  required
                />
                <button
                  type="submit"
                  class="bg-green-600 text-white px-4 py-2 rounded-md hover:bg-green-700 transition-colors"
                >
                  Toevoegen
                </button>
              </form>
            </div>
          }
        </div>
      }

      @if (lists.length === 0) {
        <div class="text-center py-8 text-gray-500">
          Geen lijsten gevonden
        </div>
      }
    </div>
  }
</div>
